
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 800px;
        }
        #markdown-output {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        #loading {
            display: none;
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>

    <h1>Markdown to HTML Converter</h1>
    <textarea id="markdown-input" rows="10" cols="80" placeholder="Paste your Markdown here..."></textarea><br>
    <button id="convert-btn">Convert</button>
    <div id="loading">Processing...</div>
    <div id="markdown-output"></div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const input = document.getElementById('markdown-input').value;
            const output = document.getElementById('markdown-output');
            const loading = document.getElementById('loading');

            if (!input) {
                output.innerHTML = "<p style='color: red;'>Please enter some Markdown text.</p>";
                return;
            }

            loading.style.display = 'block';
            output.innerHTML = '';

            try {
                const html = marked(input);
                output.innerHTML = html;
                loading.style.display = 'none';
                hljs.highlightAll();
            } catch (error) {
                loading.style.display = 'none';
                output.innerHTML = "<p style='color: red;'>Error processing Markdown: " + error.message + "</p>";
            }
        });

        // Automatically load and convert a default Markdown input
        const defaultMarkdown = `# Sample Markdown\n\nThis is a **sample** markdown text.\n\n## Code Block\n\n\`\`\`javascript\nconsole.log('Hello, World!');\n\`\`\``;
        document.getElementById('markdown-input').value = defaultMarkdown;
        document.getElementById('convert-btn').click();
    </script>
</body>
</html>
